<!DOCTYPE html>
<html>
<head>
	<title>Representative Search</title>
	<meta name="description" content="Search your local and state representative using address">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<body>

	<header>
		<form class="search-form hidden">
			<label class="current-location block">Use device's current location</label>
			<input id="search-input" type="text" placeholder="1234 Some St, City" required>
			<button type="submit">Go</button>
		</form>
		<a class= "logo-container" href=".">
			<p><span class="logo R">R</span>epresente<span class="logo D">D</span></p>
		</a>
	</header>

	<div class="initial-message">
		<h3 class='initial-font'>Represented is a simple app that makes it easy for you to
			identify and contact your representatives in the U.S. Congress.<br><br>
			Enter your address below or use <span class="current-location">device's location</span> to get started.</h3>
		
		<form class="search-form flex">
			<input id="search-input" type="text" placeholder="1234 Some St, City" required>
			<button type="submit">Submit</button>
		</form>		
	</div>


	<ul class="result-container hidden">
	</ul>

	<footer>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
