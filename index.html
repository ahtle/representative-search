<!DOCTYPE html>
<html>
<head>
	<title>Representative Search</title>
	<meta name="description" content="Search your local and state representative using address">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>

	<header>
		<form class="search-form">
			<p class="current-location">Use device's current location</p>
			<input id="search-input" type="text" placeholder="1234 Some St, City" required>
			<button type="submit">Submit</button>
		</form>
	</header>

	<div class= "logo-container">
		<h3><span class="logo R">R</span>epresente<span class="logo D">D</span></h3>
	</div>

	<div class="initial-message">
		<h3 class='initial-font'>Enter your address to find your representatives</h3>
	</div>

	<ul class="result-container hidden">
	</ul>

	<footer>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
